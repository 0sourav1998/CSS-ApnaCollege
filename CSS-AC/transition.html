<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        div{
    height: 100px;
    width: 100px;
    background-color: rgba(100, 150, 100, 0.8);
    border: 2px solid black;
    margin: 0 auto;
    margin-top: 10px;
    transition: margin-top 1s ease-in 0.2s;
}

div:hover{
    background-color: blueviolet;
    height: 200px;
    width: 200px;
    margin-top: 400px;
}
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
