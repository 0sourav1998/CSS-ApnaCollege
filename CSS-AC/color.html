<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Properties</title>
    <style>
        h1{
            color: red;
            background-color: grey;
        }

        p{
            color: rgb(150, 100, 200); 
            background-color: rgb(36, 100, 56);
            /* rgb range 00-255 */
        }

        button{
            color: #009aff; 
            /* hexa range 00-ff */
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>First Heading</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Praesentium, consequuntur libero! Quaerat officiis, alias repellat possimus fuga voluptatum eos dicta!</p>
    <button>Click Me</button>
</body>
</html>
