<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .card{
        height: 200px;
        width: 200px;
        border: 2px solid black;
        display: inline-block;
        margin: 10px;
        border-radius: 5px;
        box-shadow: 2px 4px 8px black;
        transition: 1s;
    }
    .desc{
        width: 100%;
        text-align: center;
    }
    img{
        width: 100%;
        border-radius: 5px;
    }
    .card:hover{
        box-shadow: 2px 4px 12px whitesmoke;
    }
</style>
<body>
        <div class="card">
            <img src="man1.jpg" alt="man" />
            <div class="desc">
                <h3>Sourav Bhattacherjee</h3>
                <p>Web Devoloper</p>
            </div>
        </div>
        <div class="card">
            <img src="woman1.jpg" alt="woman" />
            <div class="desc">
                <h3>Rajashri Paul</h3>
                <p>Data Scientist</p>
            </div>
        </div>
   
</body>
</html>
