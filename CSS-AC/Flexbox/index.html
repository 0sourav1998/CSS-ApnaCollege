<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="">
    <style>
        #outer{
            height: 600px;
            width: 800px;
            background-color: cornflowerblue;
            border: 2px solidblack;
        }
        .myClass{
            height: 50px;
            width: 100%;
            color: black;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div class="myClass" id="one" style="background-color: cadetblue;">1</div>
        <div class="myClass" id="two" style="background-color: blue;">2</div>
        <div class="myClass" id="three" style="background-color: red;">3</div>
        <div class="myClass" id="four" style="background-color: yellow;">4</div>
        <div class="myClass" id="five" style="background-color: green;">5</div>
        <div class="myClass" id="six" style="background-color: brown;">6</div>
        <div class="myClass" id="seven" style="background-color: orange;">7</div>
    </div>
</body>
</html>
